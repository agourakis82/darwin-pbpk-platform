apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: darwin-pbpk-platform
  labels:
    app: grafana
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.darwin-pbpk-platform.svc.cluster.local:9090
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: darwin-pbpk-platform
  labels:
    app: grafana
data:
  darwin-pbpk-platform-overview.json: |
    {
      "dashboard": {
        "title": "Darwin Core Overview",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [{"expr": "rate(darwin_requests_total[5m])"}]
          },
          {
            "title": "RAG Query Duration",
            "targets": [{"expr": "histogram_quantile(0.95, darwin_rag_query_duration_seconds_bucket)"}]
          },
          {
            "title": "Cache Hit Ratio",
            "targets": [{"expr": "darwin_cache_hit_ratio"}]
          },
          {
            "title": "Active Pods",
            "targets": [{"expr": "count(kube_pod_info{namespace='darwin-pbpk-platform'})"}]
          }
        ]
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: darwin-pbpk-platform
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "darwin2025"  # Change in production!
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel,grafana-clock-panel"
        volumeMounts:
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
        - name: storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
      - name: storage
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: darwin-pbpk-platform
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Darwin Core'
        folder: 'Darwin'
        type: file
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: darwin-pbpk-platform
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: grafana

