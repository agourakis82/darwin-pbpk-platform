apiVersion: v1
kind: ConfigMap
metadata:
  name: darwin-pbpk-platform-config
  namespace: darwin-pbpk-platform
  labels:
    app: darwin-pbpk-platform
data:
  # Application config
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  
  # Darwin ecosystem
  DARWIN_CLUSTER_ENABLED: "true"
  DARWIN_AGENTS_ENABLED: "true"
  DARWIN_MEMORY_ENABLED: "true"
  
  # Darwin Core (optional integration)
  DARWIN_CORE_ENABLED: "false"  # Set true to enable optional AI features
  DARWIN_CORE_ENDPOINT: "http://darwin-core.darwin-core.svc.cluster.local:8000"
  
  # PBPK Platform config
  CUDA_VISIBLE_DEVICES: "0"
  PYTORCH_CUDA_ALLOC_CONF: "max_split_size_mb:512"
  
  # Training config
  BATCH_SIZE: "32"
  NUM_WORKERS: "4"
  
  # Observability
  OTEL_ENABLED: "false"
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"

