cluster:
  name: darwin-cluster
  namespace: darwin-pbpk-platform
  provider: k3s  # k3s, k8s, eks, gke, aks
  
resources:
  cpu:
    request: 2000m
    limit: 8000m
  memory:
    request: 4Gi
    limit: 16Gi
  gpu:
    enabled: true
    count: 1
    type: nvidia-tesla-t4

services:
  api:
    port: 8000
    type: ClusterIP
    replicas: 2
  
  grpc:
    port: 50051
    type: ClusterIP
  
  metrics:
    enabled: true
    port: 9090

storage:
  type: persistent
  size: 50Gi
  class: standard
  mount_path: /app/data

darwin:
  core:
    enabled: true  # This IS darwin-pbpk-platform
    version: v2.0.0
  
  agents:
    omniscient: true
    auto_sync: true
    memory_enabled: true
  
  features:
    rag: true
    graphrag: true
    selfrag: true
    multi_ai: true
    embedding_cache: true
    continuous_learning: true

dependencies:
  pulsar:
    enabled: true
    endpoint: pulsar://pulsar.darwin-pbpk-platform.svc.cluster.local:6650
  
  qdrant:
    enabled: true
    host: qdrant.darwin-pbpk-platform.svc.cluster.local
    port: 6333
  
  redis:
    enabled: true
    host: redis.darwin-pbpk-platform.svc.cluster.local
    port: 6379

monitoring:
  prometheus: true
  grafana: true
  opentelemetry: true
  jaeger: false

logging:
  level: INFO
  format: json
  aggregator: loki

scaling:
  horizontal:
    enabled: true
    min_replicas: 2
    max_replicas: 10
    target_cpu: 70
    target_memory: 80
  
  vertical:
    enabled: false

health_checks:
  liveness:
    path: /health
    initial_delay: 60
    period: 10
  
  readiness:
    path: /ready
    initial_delay: 10
    period: 5

security:
  network_policy: true
  pod_security_policy: true
  rbac: true

