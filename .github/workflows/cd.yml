name: CD - Deploy to Cluster

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
  deploy-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'rc')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig
    
    - name: Deploy to dev
      run: |
        kubectl apply -k kubernetes/overlays/dev/
        kubectl rollout status deployment/darwin-pbpk-platform -n darwin-pbpk-platform-dev
    
  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'rc')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig
    
    - name: Darwin Omniscient Agent
      run: |
        chmod +x .darwin/agents/darwin-omniscient-agent.sh
        ./.darwin/agents/darwin-omniscient-agent.sh
    
    - name: Sync Check
      run: |
        chmod +x .darwin/agents/sync-check.sh
        ./.darwin/agents/sync-check.sh || true
    
    - name: Auto-Deploy to Production
      run: |
        chmod +x .darwin/agents/auto-deploy.sh
        ./.darwin/agents/auto-deploy.sh production ${{ github.ref_name }}
    
    - name: Health Check
      run: |
        kubectl wait --for=condition=ready pod \
          -l app=darwin-pbpk-platform \
          -n darwin-pbpk-platform \
          --timeout=300s
        
        POD=$(kubectl get pod -l app=darwin-pbpk-platform -n darwin-pbpk-platform -o jsonpath='{.items[0].metadata.name}')
        kubectl exec $POD -n darwin-pbpk-platform -- curl -sf http://localhost:8000/health
    
    - name: Deployment Summary
      run: |
        echo "âœ… Deployment Complete!"
        kubectl get pods -n darwin-pbpk-platform -l app=darwin-pbpk-platform
        kubectl get svc -n darwin-pbpk-platform -l app=darwin-pbpk-platform

